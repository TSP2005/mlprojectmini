<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login {
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            margin: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        button {
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: linear-gradient(45deg, #63b3ed, #4a90e2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        h2 {
            margin-top: 2rem;
            text-align: center;
            color: #63b3ed;
            font-size: 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required">
            <input type="text" name="RH" placeholder="Relative Humidity" required="required">
            <input type="text" name="Ws" placeholder="Wind Speed" required="required">
            <input type="text" name="Rain" placeholder="Rain" required="required">
            <input type="text" name="FFMC" placeholder="FFMC" required="required">
            <input type="text" name="DMC" placeholder="DMC" required="required">
            <input type="text" name="ISI" placeholder="ISI" required="required">
            <input type="text" name="Classes" placeholder="Classes" required="required">
            <input type="text" name="Region" placeholder="Region" required="required">
            <button type="submit">Predict FWI</button>
        </form>
        <h2>FWI Prediction: {{result}}</h2>
    </div>
</body>
</html>
